<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25.FormData管理表单</title>
</head>

<body>
    <form action="" id="form">
        <div><span>用户名：</span><input type="text" name="uname" autocomplete="off" placeholder="用户名"></div>
        <div><span>密码：</span><input type="text" name="pasword" autocomplete="off" placeholder="密码"></div>
        <div><input type="submit" placeholder="提交"></div>


    </form>
    <script>
        // FormData对象用法
        var form = document.querySelector('#form')
        form.addEventListener('submit', function (e) {
            // 阻止默认提交行为
            e.preventDefault()
            var fd = new FormData(form)
            var xhr = new XMLHttpRequest()
            xhr.open('POST', 'http://www.liulongbin.top:3006/api/formdata')
            xhr.send(fd)
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log(JSON.parse(xhr.responseText));
                }
            }
        })


    </script>
</body>

</html>
