<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书管理</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/flexible.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <!-- 添加图书 -->
    <form class="form-inline">
        <h3>添加新图书</h3>
        <div class="form-group">
            <label for="exampleInputName2">书名</label>
            <input type="text" class="form-control" id="inpBookname" placeholder="请输入书名">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail2">作者</label>
            <input type="text" class="form-control" id="inpAuthor" placeholder="请输入作者">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail2">出版社</label>
            <input type="text" class="form-control" id="inPublisher" placeholder="请输入出版社">
        </div>
        <button type="submit" class="btnadd btn-default">提交</button>
    </form>

    <!-- 图书列表 -->
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>书名</th>
                <th>作者</th>
                <th>出版社</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="booksBody">
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
        </tbody>
    </table>
    <script>
        var chart = 'a';
        for (var i = 0; i < 36; i++) {
            chart += '1'
        };
        console.log(chart);
    </script>
</body>

</html>
