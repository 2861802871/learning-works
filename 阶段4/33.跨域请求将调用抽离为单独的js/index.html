<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>将调用抽离为单独js</title>
</head>

<body>
    <script>
        function success(data) {
            console.log('拿到了数据success：');
            console.log(data);
        }
        function abc(res) {
            console.log('获取到了数据abc：');
            console.log(res);
        }
    </script>
    <script src="./lib/success.js?callback=abc"></script>
</body>

</html>
