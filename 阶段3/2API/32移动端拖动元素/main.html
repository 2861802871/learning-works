<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: rgb(50, 190, 7);
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translate(-50%,0);
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        var div = document.querySelector('div');
        var starX = 0;
        var starY = 0;
        var x = 0;//元素原本的位置
        var y = 0;
        div.addEventListener('touchstart',function(e) {//获取初始位置

            starX = e.targetTouches[0].pageX;
            starY = e.targetTouches[0].pageY;
            x = this.offsetLeft;
            y = this.offsetTop;
        });

        div.addEventListener('touchmove',function(e) {//计算手指移动的距离，移动厚度坐标-移动前的坐标

            var moveX = e.targetTouches[0].pageX - starX;
            var moveY = e.targetTouches[0].pageY - starY;

            // 移动盒子，原来的位置+移动的距离
            this.style.left = x + moveX + 'px';
            this.style.top = y + moveY + 'px';

            e.preventDefault();//阻止屏幕滚动
        });
    </script>
</body>
</html>
