<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img{
        width: 300px;
        display: block;
    }
</style>
<body>
    <button id="dlrb">刘德华</button>
    <button id="ycy">张学友</button>
    <img src="ldh.jpg" alt="" title="刘德华">

    <script>
        var ldh = document.getElementById('dlrb');
        var zxy = document.getElementById('ycy');
        var img = document.querySelector('img');

        zxy.onclick = function(){
            img.src="zxy.jpg";
            img.title="张学友";
        }
        ldh.onclick = function(){
            img.src="ldh.jpg";
            img.title="刘德华";
        }
    </script>
</body>
</html>
