<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="animationPackage.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .c-nav{
            position: relative;
            width: 80%;
            margin: 22px auto;
        }

        .c-nav ul{
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .c-nav ul li{
            /* z-index: 2; */
            cursor: pointer;
            list-style: none;
            line-height: 22px;
            text-align: center;
            float: left;
            width: 14.2%;
            color: rgb(53, 53, 53);
        }
        .cloud{
            position: absolute;
            top: 0;
            left: 0;

            display: block;
            height:20px;
            width: 14.2%;
            background-color: rgba(167, 142, 2, 0.932);
            
        }
    </style>
</head>
<body>
    <div class="c-nav">
        <span class="cloud"></span>
        <ul>
            <li><a href="javascript:;"></a>师资力量</li>
            <li><a href="javascript:;"></a>师资力量</li>
            <li><a href="javascript:;"></a>师资力量</li>
            <li><a href="javascript:;"></a>师资力量</li>
            <li><a href="javascript:;"></a>师资力量</li>
            <li><a href="javascript:;"></a>师资力量</li>
            <li><a href="javascript:;"></a>师资力量</li>
        </ul>    
        
    </div>
    <script>
        var c_nav = document.querySelector('.c-nav');
        var cloud = document.querySelector('.cloud');
        var lis = c_nav.querySelectorAll('li');
        var distance = 0;//当前左边距离
        for(var i = 0;i < lis.length;i++){
            lis[i].addEventListener('mouseenter',function() {
                animation(cloud,this.offsetLeft);
                this.style.color = 'white';
            })
            lis[i].addEventListener('mouseleave',function() {
                animation(cloud,distance);
                this.style.color = 'rgb(70, 70, 70)';
            })
        }
        for(var i = 0;i < lis.length;i++){
            lis[i].addEventListener('click',function() {
                distance = this.offsetLeft;
            });
        }
    </script>
</body>
</html>
