<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            display: block;
            width: 500px;
            margin: 0px auto;
        }
        div{
            margin:100px auto 0px;
            width: 500px;
            font-size: 40px;
            color: rgb(206, 62, 62);
            text-align: center;
            background-color: rgb(177, 240, 224);
        }
    </style>
</head>
<body>
    <!-- 根据系统早中晚问候和显示不同图片 -->
    <div>上午好</div>
    <img src="z.gif" alt="">
    <script>
        var img = document.querySelector('img');//获取源
        var div = document.querySelector('div');
        var date = new Date();
        var h = date.getHours();
       
        if (h < 12) {
            img.src = 'z.gif';
            div.innerText = '早上好！';
        } else if (h <= 18) {
            img.src = 'x.gif';
            div.innerText = '下午好！';
        } else {
            img.src = 'w.gif';
            div.innerText = '晚上好！';
        }

    </script>
</body>
</html>
