<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <div class="box">
        <input type="text">
        <button>发送</button>
    </div>   
    <script>
        var btn = document.querySelector('button');
        var time = 10;
        var timer0 = null;
        btn.addEventListener('click',function() {
            btn.disabled = true;
            timer0 = setInterval(function() {
                btn.innerHTML = '还剩下'+time--+'秒';
                if(time < 0){
                    btn.innerHTML = '发送';
                    btn.disabled = false; 
                    clearInterval(timer0);
                    console.log(time);
                    time = 10;
                }
            },1000)
        });

    </script>
</body>
</html>
