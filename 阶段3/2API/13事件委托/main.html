<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>不愿意分享的一段文字</li>
        <li>232143</li>
        <li>332143</li>
        <li>42134</li>
        <li>32143215</li>
    </ul>
    <script>
        var ul = document.querySelector('ul');//利用事件冒泡改变点击的li的背景颜色
        var lis = ul.childern;
        ul.addEventListener('click',function(e){
            for(var i = 0;i<ul.children.length;i++){
                ul.children[i].style.backgroundColor = '';
            }
            e.target.style.backgroundColor = 'pink';
        })


        //阻止右键菜单
        document.addEventListener('contextmenu',function(e){//阻止整个页面右键菜单功能
            e.preventDefault();
        })

        //阻止鼠标选中文字
        document.addEventListener('selectstart',function(e){
            e.preventDefault();
        })
        //鼠标事件获取坐标
        document.addEventListener('click',function(e){
            console.log('\n'+'浏览器窗口可视坐标：'+'('+e.clientX+','+e.clientY+')');
            console.log('相对于文档页面坐标：'+'('+e.pageX+','+e.pageY+')');
            console.log('相对于电脑屏幕坐标：'+'('+e.screenX+','+e.screenY+')');
        });
    </script>
</body>
</html>
