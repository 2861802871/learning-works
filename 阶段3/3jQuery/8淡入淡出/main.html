<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: rgb(78, 184, 152);
        }
    </style>
</head>
<body>
    <button>淡入</button>
    <button>淡出</button>
    <button>切换</button>
    <button>透明度</button>
    <div></div>
    <script>
        $(function() {
            $("button").eq(0).click(function() {
                $("div").fadeIn();//淡入
            });
            $("button").eq(1).click(function() {
                $("div").fadeOut();//淡出
            });
            $("button").eq(2).click(function() {
                $("div").fadeToggle();//切换效果
                $("div").fadeTo(300,1);//透明度恢复
            });
            $("button").eq(3).click(function() {
                $("div").fadeTo(300,.5);//修改透明度速度和透明度必须写
            });
        });
    </script>
</body>
</html>
