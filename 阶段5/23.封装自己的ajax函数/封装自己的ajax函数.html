<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>封装自己的ajax函数</title>
    <script src="itsme.js"></script>
</head>

<body>
    <script>
        itsme({
            method: 'GET',
            url: 'http://www.liulongbin.top:3006/api/getbooks',
            data: {
                id: 1
            },
            success: function (res) {
                console.log(res);
            }
        });
        itsme({
            method: 'POST',
            url: 'http://www.liulongbin.top:3006/api/addbook',
            data: {
                bookname: '水浒传',
                author: '斯耐庵',
                publisher: '本溪图书馆',
            },
            success: function (res) {
                console.log(res);
            }
        });
        itsme({
            method: 'GET',
            url: 'http://www.liulongbin.top:3006/api/getbooks',
            data: {

            },
            success: function (res) {
                console.log(res);
            }
        });
    </script>
</body>

</html>
