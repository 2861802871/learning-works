<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13.多次replace替换</title>
</head>

<body>
    <script>
        // 案例将所有o改为'替换'
        var str = 'ewfeofweoewfoewfeoo'
        var pattern = /[(o)]/
        var result = null
        var rp = '替换'
        while (result = pattern.exec(str)) {
            str = str.replace(result[0], rp)
        }
        console.log(str);
    </script>
</body>

</html>
