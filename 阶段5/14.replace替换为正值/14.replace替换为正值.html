<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>replace替换为正值</title>
</head>

<body>
    <script>
        var obb = { name: 'zs', age: 18, height: 175 }
        var str = '<div>{{name}}{{age}}岁,身高{{height}}cm</div>'
        var pattern = /{{(\s*[(a-zA-Z]+\s*)}}/
        var result = null
        while ((result = pattern.exec(str))) {
            console.log(result);
            str = str.replace(result[0], obb[result[1]])
        }
        console.log(str);
    </script>
</body>

</html>
