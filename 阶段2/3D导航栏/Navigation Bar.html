<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{width: 100%;
            height: 100%;
            margin:80px auto;
            }
        ul li{
            width: 120px;
            height: 35px;
            position:relative;
            list-style: none;
            perspective: 500PX;
            position:relative;
            float:left;
            margin: 0 10px;
           
        }
       .box{width: 100%;
            height: 100%;
            margin:5px 5px;
            transform-style:preserve-3d;
            line-height: 35px;
            text-align:center;
            transition:all 1s ;
            position:relative;
            margin: 0 10px;
    }
    .box:hover{transform:rotateX(90deg);}
        .front,.bottom{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .front{
            width: 100%;
            height: 100%;
            background-color: pink;
            z-index: 1;
            transform:translateZ(17.5px);

        }
        .bottom{
            width: 100%;
            height: 100%;
            background-color: rgb(230, 161, 173);
            transform:translateY(17.5px) rotateX(-90deg);
        }
    </style>
</head>
