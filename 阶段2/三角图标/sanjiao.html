<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{width: 249px;
            height: 30px;
            border: 1px black solid;
            margin: 20px auto;
            position:relative;
        }
        div::after{
            display: block;
         
            width: 10px;
            height: 10px;   
            content: "";
            position:absolute;
            top:10px;
            right:10px;
            border-right: 1px black solid;
            border-bottom: 1px black solid;
            transform:rotate(45deg);
            transition:all 0.5s;
        }
        div:hover::after{
            transform:rotate(-135deg);
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
