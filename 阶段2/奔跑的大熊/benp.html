        div{width: 200px;
        height: 100px;
        position: absolute;
        overflow: hidden;
        margin:500px 0 ;
        background:url(img/bear.png) no-repeat;
        animation:run 0.5s steps(8) infinite,move 6s linear forwards;
        }
        @keyframes run {
            0%{background-position: 0 0;}
            100%{background-position: -1600px 0;}
        }
        @keyframes move {
            0%{left: 0%;}
             100%{
                 left: 50%;
                transform: translateX(-50%);
             }

        }

    </style>
