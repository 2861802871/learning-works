<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background-color: #282828;}
        .map{
            position: relative;
            width: 747px;
            height: 617px;
            background:url(map.png) no-repeat;
            margin: 20px auto;
        }
        .city{
            position: absolute;
            top: 228px;
            right: 194px;
            color: white;
        }

        .taibei{
            position: absolute;
            top: 500px;
            right: 84px;
            color: white;
        }
        .guizhou{
            position: absolute;
            top: 478px;
            right: 312px;
            color: white;
        }
        .liaoning{
            position: absolute;
            top: 228px;
            right: 194px;
            color: white;
        }
        .dotted{
            width: 8px;
            height: 8px;
            background-color: rgb(17, 131, 197);
            border-radius: 50%;
        }
        .city div[class^="pulse"]{
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 50%;
            transform:translate(-50%,-50%);
            width: 8px;
            height: 8px;
            box-shadow:0 0 8px #009dfd;
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
            animation:pulse 1.5s linear infinite;
            }
        @keyframes pulse{
            0%{}
            70%{
            width: 30px;
            height: 30px;
            opacity: 1;
            }
            100%{
            width: 50px;
            height: 50px;
            opacity: 0;
            }
        }
        .city div.pulse2{
            animation-delay:0.5s;
        }
        .city div.pulse3{
            animation-delay:1s;
        }
    </style>
</head>
<body>
    <div class="map">
        <div class="city">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>

        <div class="city taibei">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>

        <div class="city liaoning">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>

        <div class="city guizhou">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
    </div>
</body>
</html>
