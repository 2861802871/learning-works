<!DOCTYPE html>
<html lang="en">

        *{

        }
        .container{

        }
        ul{
            list-style:none;
        }
        ul li{
            float: left;
            width:93.75;

            height:40px;
            background-color: rgb(0, 139, 30);

        /* 超小屏幕小于768px*/

            .container{
                width: 100%;
            }
            .container ul li{
                width:33.33%;
            }

    </style>
</head>
