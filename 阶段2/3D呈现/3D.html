<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            perspective:500px;
            background-color: rgb(245, 245, 245);
        }
        .box{
            position: relative;
            width: 200px;
            height: 200px;
            margin: 100px auto;
            transform-style: preserve-3d;
            /* transition: all 2s; */
            animation:box 6s linear infinite;
            }
        /* .box:hover{
            transform:rotateY(60deg) ;
        } */
        .box div{
            position: relative;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid rgb(45, 188, 231);
            background-color: rgb(85, 168, 223,0.5);
            overflow: hidden;
        }
        .box div:last-child{
            background-color: rgb(85, 168, 223,0.5);
            transform:rotateX(90deg);
        }
        img{opacity:0.5;
            width: 200px;
            
        }
        @keyframes box{
            0%{}
            100%{ transform:rotate3d(1,1,1,360deg);
        }
    </style>
</head>
<body>
<div class="box">
    <div><img src="pic.jpg" alt=""></div>
    <div><img src="pic.jpg" alt=""></div>
</div>
</body>
</html>
